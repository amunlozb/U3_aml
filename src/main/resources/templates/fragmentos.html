<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<!--BUSCADOR-->

    <div th:fragment="buscador">
        <form method="get" action="/buscarEstudiantes">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" th:field="${nombre}">
            <button type="submit">Buscar</button>
        </form>
    </div>


<!--FILTRO -->

<div th:fragment="filtrar">
    <form method="get" action="filtrar">
        <select name="curso" id="curso" required>
            <option value="">Selecciona un Curso</option>
<!--            <option th:each="curso : ${curso}" th:value="${curso}" th:text="TODO"></option>-->
        </select>
        <button type="submit">Filtrar</button>
    </form>
</div>

</html>
